{% if user.is_authenticated %}
  <h3 class="mt-4">Examen du cours</h3>

  <!-- Bouton pour commencer l'examen -->
  <button class="btn btn-primary mb-3" type="button" data-toggle="collapse" data-target="#examSection" aria-expanded="false" aria-controls="examSection">
    Commencer l'examen
  </button>

  <!-- Section rétractable de l'examen -->
  <div class="collapse" id="examSection">
    <form method="post" action="{% url 'submit_exam' course.id %}">
      {% csrf_token %}

      <!-- Boucle sur les questions -->
      {% for question in course.question_set.all %}
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Question {{ forloop.counter }}: {{ question.question_text }}</h5>

            <!-- Boucle sur les choix de la question -->
            {% for choice in question.choice_set.all %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="choice_{{ question.id }}" value="{{ choice.id }}" id="choice_{{ choice.id }}">
                <label class="form-check-label" for="choice_{{ choice.id }}">
                  {{ choice.choice_text }}
                </label>
              </div>
            {% endfor %}
          </div>
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-success mb-3">Soumettre l’examen</button>
    </form>
  </div>
{% endif %}
